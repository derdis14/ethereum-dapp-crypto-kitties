<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My DApp</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/web3.min.js">
      /* v1.4.0 */
    </script>
    <script src="assets/js/abis.js"></script>

    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <link rel="stylesheet" href="assets/css/cats.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link rel="stylesheet" href="assets/css/factory.css" />
    <link rel="stylesheet" href="assets/css/frontend.css" />
  </head>

  <body>
    <div id="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-4">
        <div class="container">
          <a class="navbar-brand" type="button" onclick="showNavHomeTab()"
            >Moon-Kitties</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNavAltMarkup"
            role="tablist"
          >
            <div class="navbar-nav ms-auto">
              <div class="nav nav-pills" id="nav-tab" role="tablist">
                <button
                  class="nav-link"
                  id="nav-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#nav-home"
                  type="button"
                  role="tab"
                >
                  <b>Home</b>
                </button>
                <button
                  class="nav-link"
                  id="nav-my-kitties-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#nav-my-kitties"
                  type="button"
                  role="tab"
                >
                  <b>My Kitties</b>
                </button>
                <button
                  class="nav-link active"
                  id="nav-factory-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#nav-factory"
                  type="button"
                  role="tab"
                >
                  <b>Factory</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <button
        id="connect-metamask-btn"
        type="button"
        class="btn btn-warning light-b-shadow"
        onclick="connectMetamask()"
        style="display: block; width: 100%; border-radius: 0%"
      >
        <div class="text-white lead">Enter Web 3.0</div>
      </button>

      <div class="tab-content">
        <!-- HOME PAGE -->
        <div class="tab-pane fade" id="nav-home" role="tabpanel">
          <p>Content Home</p>
        </div>

        <!-- MY KITTIES PAGE -->
        <div class="tab-pane fade" id="nav-my-kitties" role="tabpanel">
          <p>Content My Kitties</p>
        </div>

        <!-- FACTORY PAGE -->
        <div class="tab-pane fade show active" id="nav-factory" role="tabpanel">
          <div class="container p-5 mt-5">
            <div align="center">
              <h1 class="text-white">Kitties-Factory</h1>
              <p class="text-white">Create your custom kitty</p>
            </div>
            <div class="row justify-content-center">
              <div
                class="
                  col-lg-4
                  catBox
                  m-2
                  light-b-shadow
                  position-relative
                  d-flex
                  justify-content-center
                  text-center
                "
              >
                <!-- CAT -->
                <div class="cat">
                  <div class="cat__ear">
                    <div id="leftEar" class="cat__ear--left">
                      <div class="cat__ear--left-inside"></div>
                    </div>
                    <div id="rightEar" class="cat__ear--right">
                      <div class="cat__ear--right-inside"></div>
                    </div>
                  </div>

                  <div id="head" class="cat__head">
                    <div id="midDot" class="cat__head-dots">
                      <!-- https://www.htmlsymbols.xyz/unicode/U+1F7C4 -->
                      <span class="star1">&#128964;</span>
                      <span class="star2">&#128964;</span>
                      <span class="star3">&#128964;</span>
                    </div>
                    <div class="cat__eye">
                      <div class="cat__eye--left">
                        <span class="pupil-left"></span>
                      </div>
                      <div class="cat__eye--right">
                        <span class="pupil-right"></span>
                      </div>
                    </div>
                    <div class="cat__nose"></div>

                    <div class="cat__mouth-contour"></div>
                    <div class="cat__mouth-left"></div>
                    <div class="cat__mouth-right"></div>

                    <div class="cat__whiskers-left"></div>
                    <div class="cat__whiskers-right"></div>
                  </div>

                  <div class="cat__body">
                    <div class="cat__chest"></div>

                    <div class="cat__chest_inner"></div>

                    <div class="cat__paw-left"></div>
                    <div class="cat__paw-left_inner"></div>

                    <div class="cat__paw-right"></div>
                    <div class="cat__paw-right_inner"></div>
                    <div class="cat__tailBase">
                      <div id="tail" class="cat__tail"></div>
                    </div>
                  </div>
                </div>
                <!-- DNA -->
                <div
                  class="dnaDiv position-absolute bottom-0 start-0 px-1"
                  id="catDNA"
                >
                  <b>
                    DNA:
                    <!-- Colors -->
                    <span id="dnaouter"></span>
                    <span id="dnainner"></span>
                    <span id="dnaeyes"></span>
                    <!-- Cattributes -->
                    <span id="dnadecoration1"></span>
                    <span id="dnadecoration2"></span>
                    <span id="dnadecoration3"></span>
                    <span id="dnadecorationsrotation"></span>
                    <span id="dnaanimationcat"></span>
                    <span id="dnaanimationdecorations"></span>
                  </b>
                </div>
              </div>

              <!-- DNA SETTER -->
              <div class="col-lg-6 cattributes m-2 light-b-shadow">
                <!-- Tabs -->
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button
                      class="nav-link active"
                      id="catColors-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#catColors"
                      type="button"
                      role="tab"
                    >
                      <b>Colors</b>
                    </button>
                    <button
                      class="nav-link"
                      id="cattributes-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#cattributes"
                      type="button"
                      role="tab"
                    >
                      <b>Cattributes</b>
                    </button>
                  </div>
                </nav>
                <!-- Tabs content -->
                <div class="tab-content mt-3">
                  <!-- Set colors -->
                  <div
                    id="catColors"
                    class="tab-pane fade show active"
                    role="tabpanel"
                  >
                    <div class="mb-3">
                      <label for="outercolor"
                        ><b>Outer Color</b
                        ><span class="badge bg-dark ms-2" id="outercode"></span
                      ></label>
                      <input
                        type="range"
                        min="10"
                        max="90"
                        class="form-range"
                        id="outercolor"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="innercolor"
                        ><b>Inner Color</b
                        ><span class="badge bg-dark ms-2" id="innercode"></span
                      ></label>
                      <input
                        type="range"
                        min="10"
                        max="90"
                        class="form-range"
                        id="innercolor"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="eyescolor"
                        ><b>Eyes Color</b
                        ><span class="badge bg-dark ms-2" id="eyescode"></span
                      ></label>
                      <input
                        type="range"
                        min="100"
                        max="460"
                        class="form-range"
                        id="eyescolor"
                      />
                    </div>
                  </div>
                  <!-- Set cattributes -->
                  <div id="cattributes" class="tab-pane fade" role="tabpanel">
                    <div class="mb-3">
                      <label for="decorationsVisibility">
                        <b>Decorations Visibility</b>
                        <span class="badge bg-dark ms-2">
                          <span>code: </span>
                          <span id="decorationscode1"></span>
                          <span id="decorationscode2"></span>
                          <span id="decorationscode3"></span>
                        </span>
                      </label>
                      <div id="decorationsVisibility">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="decoration1"
                          />
                          <label class="form-check-label" for="decoration1"
                            >Star 1</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="decoration2"
                          />
                          <label class="form-check-label" for="decoration2"
                            >Star 2</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="decoration3"
                          />
                          <label class="form-check-label" for="decoration3"
                            >Star 3</label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="decorationsrotation"
                        ><b>Decorations Rotation</b
                        ><span
                          class="badge bg-dark ms-2"
                          id="decorationsrotationcode"
                        ></span
                      ></label>
                      <input
                        type="range"
                        min="10"
                        max="55"
                        class="form-range"
                        id="decorationsrotation"
                      />
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <label for="animationcat"><b>Animations</b></label>
                        <div class="col">
                          <label for="animationcat"
                            ><b>Cat</b
                            ><span
                              class="badge bg-dark ms-2"
                              id="animationcatcode"
                            ></span
                          ></label>
                          <input
                            type="range"
                            min="0"
                            max="3"
                            class="form-range animation"
                            id="animationcat"
                          />
                        </div>
                        <div class="col">
                          <label for="animationdecorations"
                            ><b>Decorations</b
                            ><span
                              class="badge bg-dark ms-2"
                              id="animationdecorationscode"
                            ></span
                          ></label>
                          <input
                            type="range"
                            min="0"
                            max="2"
                            class="form-range animation"
                            id="animationdecorations"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Buttons -->
            <div class="row justify-content-center">
              <div class="col-lg-4 m-2 d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-primary light-b-shadow"
                  onclick="defaultKitty()"
                >
                  <b>Default Kitty</b>
                </button>
                <button
                  type="button"
                  class="btn btn-primary light-b-shadow"
                  onclick="randomKitty()"
                >
                  <b>Random Kitty</b>
                </button>
              </div>
              <div class="col-lg-6 m-2 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-success light-b-shadow"
                  onclick="createKitty()"
                >
                  <b>Create Kitty</b>
                </button>
              </div>
            </div>
            <!-- On-chain Alert Message -->
            <div class="row justify-content-center">
              <div id="onchain-alert" class="col-lg-10 my-4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light">
      <div class="container">
        Ivan on Tech Academy - Ethereum DApp Programming Course (2021) Project
      </div>
    </footer>

    <script src="assets/js/catSettings.js"></script>
    <script src="assets/js/catFactory.js"></script>
    <script src="index.js"></script>
  </body>
</html>
