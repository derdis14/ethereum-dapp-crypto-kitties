<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My DApp</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/web3.min.js">
      /* v1.4.0 */
    </script>
    <script src="assets/js/abis.js"></script>

    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <link rel="stylesheet" href="assets/css/cats.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link rel="stylesheet" href="assets/css/factory.css" />
    <link rel="stylesheet" href="assets/css/frontend.css" />
  </head>

  <body>
    <div id="menu">
      <nav class="navbar navbar-expand-lg fixed-top p-4 navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" type="button" onclick="showNavHomeTab()"
            >Moon-Kitties</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNavAltMarkup"
            role="tablist"
          >
            <div class="navbar-nav ms-auto">
              <div
                class="
                  nav nav-pills
                  align-items-end
                  flex-column flex-lg-row
                  mt-3 mt-lg-0
                "
                id="nav-tab"
                role="tablist"
              >
                <button
                  class="nav-link"
                  id="nav-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#nav-home"
                  type="button"
                  role="tab"
                >
                  <b>Home</b>
                </button>
                <button
                  onclick="showMyKittiesStartTab()"
                  class="nav-link active"
                  id="nav-my-kitties-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#nav-my-kitties"
                  type="button"
                  role="tab"
                >
                  <b>My Kitties</b>
                </button>
                <button
                  class="nav-link"
                  id="nav-factory-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#nav-factory"
                  type="button"
                  role="tab"
                >
                  <b>Factory</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <main class="text-light">
      <button
        id="connect-metamask-btn"
        type="button"
        class="btn btn-primary light-b-shadow topBar"
        onclick="connectMetamask()"
      >
        <div class="lead">Enter Web 3.0</div>
      </button>
      <!-- On-chain Alert Message -->
      <div id="onchain-alert" class="topBar"></div>

      <div class="tab-content">
        <!-- HOME PAGE -->
        <div class="tab-pane fade" id="nav-home" role="tabpanel">
          <p>Content Home</p>
        </div>

        <!-- MY KITTIES PAGE -->
        <div
          class="tab-pane fade show active"
          id="nav-my-kitties"
          role="tabpanel"
        >
          <div class="container p-5 mt-5">
            <div align="center" class="mb-4">
              <h1>Kitties-Collection</h1>
              <p>Your kitties</p>
            </div>
            <div align="center" class="container">
              <nav id="menu-my-kitties">
                <div
                  class="nav nav-tabs justify-content-center"
                  id="nav-tab"
                  role="tablist"
                >
                  <button
                    class="nav-link active"
                    id="nav-show-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-show"
                    type="button"
                    role="tab"
                  >
                    <b>Show</b>
                  </button>
                  <button
                    class="nav-link"
                    id="nav-breed-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-breed"
                    type="button"
                    role="tab"
                  >
                    <b>Breed</b>
                  </button>
                  <button
                    class="nav-link"
                    id="nav-sell-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-sell"
                    type="button"
                    role="tab"
                  >
                    <b>Sell</b>
                  </button>
                </div>
              </nav>
              <div class="tab-content">
                <!-- Show -->
                <div
                  class="tab-pane fade show active"
                  id="nav-show"
                  role="tabpanel"
                >
                  <div
                    id="kitties-collection"
                    class="row g-5 justify-content-center m-2"
                  ></div>
                </div>
                <!-- Breed -->
                <div class="tab-pane fade" id="nav-breed" role="tabpanel">
                  <div class="row g-5 justify-content-center m-2">
                    <div class="col">
                      <div
                        class="card catCard bg-light text-dark"
                        style="width: 18rem"
                      >
                        <div
                          id="breedFemale"
                          class="catContainer catBackground female"
                        ></div>
                        <div class="card-body">
                          ID: <span class="catId"></span> GEN:
                          <span class="catGen"></span>
                          <br />
                          DNA: <span class="catDna"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div
                        class="card catCard bg-light text-dark"
                        style="width: 18rem"
                      >
                        <div
                          id="breedMale"
                          class="catContainer catBackground male"
                        ></div>
                        <div class="card-body">
                          ID: <span class="catId"></span> GEN:
                          <span class="catGen"></span>
                          <br />
                          DNA: <span class="catDna"></span>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div
                        class="card catCard bg-light text-dark"
                        style="width: 18rem"
                      >
                        <div
                          id="breedChild"
                          class="catContainer catBackground question"
                        ></div>
                        <div class="card-body">
                          ID: <span class="catId"></span> GEN:
                          <span class="catGen"></span>
                          <br />
                          DNA: <span class="catDna"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row g-5 justify-content-center m-2">
                    <div class="col d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-secondary light-b-shadow m-2"
                        onclick=""
                      >
                        <b>Reset</b>
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary light-b-shadow m-2 disabled"
                        onclick=""
                      >
                        <b>Multiply</b>
                      </button>
                    </div>
                  </div>
                </div>
                <!-- Sell -->
                <div class="tab-pane fade" id="nav-sell" role="tabpanel">
                  ...
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- FACTORY PAGE -->
        <div class="tab-pane fade" id="nav-factory" role="tabpanel">
          <div class="container p-5 mt-5">
            <div align="center" class="mb-4">
              <h1>Kitties-Factory</h1>
              <p>Design and get your very own gen-0 kitty</p>
              <p>(Only 210 will ever be created)</p>
            </div>
            <div class="row justify-content-center">
              <!-- VISUALIZATION -->
              <div
                class="
                  col-lg-4
                  catBox
                  m-2
                  light-b-shadow
                  position-relative
                  d-flex
                  justify-content-center
                  text-center
                  bg-light
                  text-dark
                "
              >
                <!-- Cat -->
                <div id="factoryCatContainer"></div>
                <!-- Dna -->
                <div
                  class="dnaDiv position-absolute bottom-0 start-0 px-1"
                  id="catDNA"
                >
                  <b>
                    DNA:
                    <!-- Colors -->
                    <span id="dnaouter"></span>
                    <span id="dnainner"></span>
                    <span id="dnaeyes"></span>
                    <!-- Cattributes -->
                    <span id="dnadecoration1"></span>
                    <span id="dnadecoration2"></span>
                    <span id="dnadecoration3"></span>
                    <span id="dnadecorationsrotation"></span>
                    <span id="dnaanimationcat"></span>
                    <span id="dnaanimationdecorations"></span>
                  </b>
                </div>
              </div>
              <!-- DNA SETTER -->
              <div
                class="
                  col-lg-6
                  cattributes
                  m-2
                  light-b-shadow
                  bg-light
                  text-dark
                "
              >
                <!-- Tabs -->
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button
                      class="nav-link active"
                      id="catColors-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#catColors"
                      type="button"
                      role="tab"
                    >
                      <b>Colors</b>
                    </button>
                    <button
                      class="nav-link"
                      id="cattributes-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#cattributes"
                      type="button"
                      role="tab"
                    >
                      <b>Cattributes</b>
                    </button>
                  </div>
                </nav>
                <!-- Tabs content -->
                <div class="tab-content mt-3">
                  <!-- Set colors -->
                  <div
                    id="catColors"
                    class="tab-pane fade show active"
                    role="tabpanel"
                  >
                    <div class="mb-3">
                      <label for="outercolor"
                        ><b>Outer Color</b
                        ><span class="badge bg-dark ms-2" id="outercode"></span
                      ></label>
                      <input
                        type="range"
                        min="10"
                        max="90"
                        class="form-range"
                        id="outercolor"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="innercolor"
                        ><b>Inner Color</b
                        ><span class="badge bg-dark ms-2" id="innercode"></span
                      ></label>
                      <input
                        type="range"
                        min="10"
                        max="90"
                        class="form-range"
                        id="innercolor"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="eyescolor"
                        ><b>Eyes Color</b
                        ><span class="badge bg-dark ms-2" id="eyescode"></span
                      ></label>
                      <input
                        type="range"
                        min="100"
                        max="460"
                        class="form-range"
                        id="eyescolor"
                      />
                    </div>
                  </div>
                  <!-- Set cattributes -->
                  <div id="cattributes" class="tab-pane fade" role="tabpanel">
                    <div class="mb-3">
                      <label for="decorationsVisibility">
                        <b>Decorations Visibility</b>
                        <span class="badge bg-dark ms-2">
                          <span>code: </span>
                          <span id="decorationscode1"></span>
                          <span id="decorationscode2"></span>
                          <span id="decorationscode3"></span>
                        </span>
                      </label>
                      <div id="decorationsVisibility">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="decoration1"
                          />
                          <label class="form-check-label" for="decoration1"
                            >Star 1</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="decoration2"
                          />
                          <label class="form-check-label" for="decoration2"
                            >Star 2</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="decoration3"
                          />
                          <label class="form-check-label" for="decoration3"
                            >Star 3</label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="decorationsrotation"
                        ><b>Decorations Rotation</b
                        ><span
                          class="badge bg-dark ms-2"
                          id="decorationsrotationcode"
                        ></span
                      ></label>
                      <input
                        type="range"
                        min="10"
                        max="55"
                        class="form-range"
                        id="decorationsrotation"
                      />
                    </div>
                    <div class="mb-3">
                      <div class="row">
                        <label for="animationcat"><b>Animations</b></label>
                        <div class="col">
                          <label for="animationcat"
                            ><b>Cat</b
                            ><span
                              class="badge bg-dark ms-2"
                              id="animationcatcode"
                            ></span
                          ></label>
                          <input
                            type="range"
                            min="0"
                            max="3"
                            class="form-range animation"
                            id="animationcat"
                          />
                        </div>
                        <div class="col">
                          <label for="animationdecorations"
                            ><b>Decorations</b
                            ><span
                              class="badge bg-dark ms-2"
                              id="animationdecorationscode"
                            ></span
                          ></label>
                          <input
                            type="range"
                            min="0"
                            max="3"
                            class="form-range animation"
                            id="animationdecorations"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Buttons -->
            <div class="row justify-content-center">
              <div class="col-lg-4 m-2 d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-secondary light-b-shadow"
                  onclick="defaultKitty()"
                >
                  <b>Default Kitty</b>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary light-b-shadow"
                  onclick="randomKitty()"
                >
                  <b>Random Kitty</b>
                </button>
              </div>
              <div class="col-lg-6 m-2 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-primary light-b-shadow"
                  onclick="createKitty()"
                >
                  <b>Create Kitty</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light">
      <div class="container">
        Ivan on Tech Academy - Ethereum DApp Programming Course (2021) Project
      </div>
    </footer>

    <script src="assets/js/catFactory.js"></script>
    <script src="assets/js/cats.js"></script>
    <script src="assets/js/catSettings.js"></script>
    <script src="index.js"></script>
  </body>
</html>
